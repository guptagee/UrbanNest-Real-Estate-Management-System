[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "https://backend-lilac-one-53.vercel.app/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  VITE_API_URL = "https://backend-lilac-one-53.vercel.app"

[context.deploy-preview.environment]
  VITE_API_URL = "https://backend-lilac-one-53.vercel.app"
